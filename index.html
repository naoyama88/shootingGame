<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323|Faster+One&display=swap">
</head>

<body>
    <div id="container" class="container">
        <div id="background" class="background"></div>
        <div id="hero" class="hero"></div>
        <div id="score" class="score"></div>
        <div id="pause" class="pause">PAUSE</div>
        <div id="gameover" class="gameover">GAME OVER</div>
        <div id="howToPage" class="howToPage">
            <div>How To Play</div>
            <div class="explanation howToShoot">
                <div class="howToShoot">
                    Space Key: Shoot
                </div>
            </div>
            <div class="explanation howToMove">
                <div class="howToMove">
                    Cross Key: Move
                </div>
            </div>
            <div class="explanation howToPause">
                <div class="howToPause">
                    Shift Key: Pause/Resume
                </div>
            </div>
        </div>
        <button id="restart" class="restart">Restart</button>
        <button id="backToStart" class="backToStart">Back To Start</button>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
